<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <link rel="stylesheet" href="./material.min.css">
    <script src="./material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <style>
    .warni {
        background: -webkit-linear-gradient(left, #6FDB9E, #56C6EE);
        background: -o-linear-gradient(right, #6FDB9E, #56C6EE);
        background: -moz-linear-gradient(right, #6FDB9E, #56C6EE);
        background: linear-gradient(to right, #6FDB9E, #56C6EE);
        color: white;
    }
    
    .demo-card-square.mdl-card {
        /*display: inline-block;*/
        width: 320px;
        height: 100px;
    }
    
    .demo-card-square > .mdl-card__title {
        color: #fff;
    }
    </style>
</head>

<body ng-app="starter">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">
        <header class="mdl-layout__header warni">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" style="text-align: center">ProtyX</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">a</a>
                    <a class="mdl-navigation__link" href="">s</a>
                    <a class="mdl-navigation__link" href="">d</a>
                    <a class="mdl-navigation__link" href="">f</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Main Menu</a>
                <a class="mdl-navigation__link" href="">Fund</a>
                <a class="mdl-navigation__link" href="">Rent</a>
                <a class="mdl-navigation__link" href="">Setting</a>
                <a class="mdl-navigation__link" href="">Log Out</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content" ng-app="iproperty">
                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand" style=" background: url('img/aa.jpg') bottom right 15% no-repeat #a2dee9;">
                        <h2 class="mdl-card__title-text"><a href="mainmenu.html" style="text-decoration: none; color: white">CrowdSource</a></h2>
                    </div>
                    
                </div>

                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand" style="background: url('img/aaa.png') bottom right 15% no-repeat; background-color: tomato;">
                        <h2 class="mdl-card__title-text">Rent</h2>
                    </div>
                    
                </div>

                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand" style="background-color: khaki;">
                        <h2 class="mdl-card__title-text">Buy</h2>
                    </div>
                    
                </div>

                 <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand" style="background-color: fuchsia;">
                        <h2 class="mdl-card__title-text">Setting</h2>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
</body>

</html>
